name: Deployment pipeline

on:
  push:
    branches: ["prod"]
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      contents: read 
    runs-on: ubuntu-latest

    env:
      AZURE_SSH_PRIVATE_KEY: ${{ secrets.AZURE_SSH_PRIVATE_KEY }}
      AZURE_SSH_USER: ${{ secrets.AZURE_SSH_USER }}
      AZURE_VM_IP: ${{ secrets.AZURE_VM_IP }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Test secret extraction
      run: |
        # Echo the SSH user (safe for testing)
        echo "SSH User: $AZURE_SSH_USER"
        
        # Echo the first few characters of the private key (safe for testing)
        echo "Private key (first 10 chars): ${AZURE_SSH_PRIVATE_KEY:0:10}"

    - name: Deploy to Azure VM via SSH
      run: |
        ssh -i "$AZURE_SSH_PRIVATE_KEY" -o StrictHostKeyChecking=no "$AZURE_SSH_USER@$AZURE_VM_IP" <<EOF
        
          # Navigate to the project directory
          cd ./project/vocabro-server/ || exit 1
          
          # Checkout the correct Git reference (commit or branch)
          git checkout prod || exit 1
          git pull origin prod || exit 1
          
          # Go to the root directory and build frontend
          cd .. || exit 1
          make build-frontend || exit 1
          make logs-frontend | tee build-logs.txt || exit 1

        EOF
